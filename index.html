<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cakeworld</title>

    
</head>
<body>
    
    <section>
        <div id="logo">
            <img src="assets/cake.png" alt="cakelogo">
            <h1>Cake World</h1>
        </div>
        <div id="container">
            

            <div id="pricelist">
                <div> 
                    <img src="assets/list_template.png" alt="">
                </div>
                
                <div class="integrientlist">
                    <h4>PRICES</h4>
                    <ul>
                        <li> Chocolate-----300</li>
                        <li>Strawberry-----100</li>
                        <li>Butterscotch-----200</li>
                        <li>Vanilla-------250</li>
                        <li>Redvelvet---------350</li>
                    </ul>
                </div>
            </div>

            <div id="cakedisplay">

                <div id="candle">
                    <img src="assets/candle.png" alt="candle.png">
                </div>
                <div  id="firstlayer" class="cakelayer"></div>
                <div id="secondlayer" class="cakelayer"></div>
                <div id="thridlayer" class="cakelayer"></div>
                <div id="fourthlayer" class="cakelayer" ></div>
                <div  id="lastlayer" class="cakelayer"></div>





            </div>

            <div id="billlist">
                <div> 
                    <img src="assets/list_template.png" alt="">
                </div>
                
                <div class="integrientlist">
                    <h4>Bill</h4>
                    <ul>
                        <li class="integrients" ></li>
                        <li class="integrients"></li>
                        <li class="integrients" ></li>
                        <li class="integrients"></li>
                        <li class="integrients"></li>
                        <li id="cost"></li>
                    </ul>
                </div>
            </div>


            </div>




        </div>
        <div id="buttonslist">

            <button>Chocolate</button>
            <button>Strawberry</button>
            <button>Butterscoth</button>
            <button>Vanilla</button>
            <button>Redvelvet</button>
            <button id="buy">BUY</button>


        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
